# action.yml
name: 'go-linus'
description: 'Review you PR like a linus'
outputs:
  review: # id of output
    description: 'The time we greeted you'
inputs:
  token:
    description: "github token"
    required: true
  prNumber:
    required: true
    description: "the pr number"
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{inputs.token}}
    - ${{inputs.prNumber}}

